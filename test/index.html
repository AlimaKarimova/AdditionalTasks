
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" />
	<title>Login Form</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
</head>
<body>
    
	<div class="parent-circle">
		<div class="circle"></div>
		<div class="circle"></div>
	</div>
	
	<div class="wrapper">
		<div class="login-form">
			<form action="index.html" method="post" onsubmit="return loginFormCheck()">
				<h3>Login Here</h3>
				<div>
					<label for="userName">Username</label>
					<input type="text" placeholder="Email" id="userName" />
					<span class="material-icons log-done">done</span>
				</div>
				<div>
					<label for="userPassword">Password</label>
					<input type="password" placeholder="Password" id="userPassword" />
					<span class="visibility material-icons">visibility_off</span>
				</div>
				<div>
					<input type="checkbox" id="rememberMe" name="" value="" />
					<label for="rememberMe" class="check-box"><span>Remember Me</span></label>
					<span class="forgot-link">Forgot Password?</span>
				</div>
				<button class="login-button" type="submit">Log In</button>
				<div class="social">
				  <a href="google.com">Google</a>
				  <a href="facebook.com">Facebook</a>
				</div>
				<span class="signup-link"> Sign Up </span>
			</form>
		</div>
				
		<div class="signup-form">
			<form action="index.html" method="post" onsubmit="return signupFormCheck()">
				<h3>Sign Up Here</h3>
				<div>
					<label for="">Full Name</label><span class="fullname-warning"></span>
					<input type="text" placeholder="Full Name" id="fullName" />
				</div>
				<div>
					<label for="">Email</label>
					<input type="text" placeholder="Email" id="signupEmail" />
					<span class="material-icons sign-done">done</span>
				</div>
				<div>
					<label for="">Password</label><span class="password-warning"></span>
					<input type="password" placeholder="Password" id="signupPassword" />
					<label for="">Confirm Password</label>
					<input type="password" placeholder="Confirm Password" id="confirmPassword" />
				</div>
				<button class="login-button" type="submit" onclick="">Sign Up</button>
				<span class="login-link">Log In</span>
			</form>
		</div>
		
		<div class="forgot-form">
			<form action="index.html" method="post" onsubmit="return forgotFormCheck()">
				<h3>Forgot Password</h3>
				<div>
					<label for="forgotEmail">Email</label>
					<input type="text" placeholder="Email" id="forgotEmail" />
					<span class="material-icons forgot-done">done</span>
				</div>
				<button class="login-button" type="submit" onclick="">Send Email</button>
				<span class="forgot-login-link">Log In</span>
			</form>
		</div>
	</div>
	<script src="./app.js"></script>
</html>
